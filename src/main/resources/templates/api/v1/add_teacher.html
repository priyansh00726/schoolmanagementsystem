<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Teacher Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Teacher Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/v1/students}">Manage Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/v1/teachers}">Manage Teachers</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Add New Teacher</h1>
            <div class="card-body">
                <form th:action="@{/api/v1/teachers}" th:object="${teacher}" method="POST">
                    <div class="form-group">
                        <label>Teacher First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{f_name}"
                                class="form-control"
                                placeholder="Enter Teachers First Name"
                        />
                    </div>
                    <div class="form-group">
                        <label>Teacher Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{l_name}"
                                class="form-control"
                                placeholder="Enter Teachers Last Name"
                        />
                    </div>
                    <div class="form-group">
                        <label>Teacher Email-ID</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Teachers Email-ID"
                        />
                    </div>
                    <div class="form-group">
                        <label>Teacher Mobile No.</label>
                        <input
                                type="text"
                                name="mobile"
                                th:field="*{mobile}"
                                class="form-control"
                                placeholder="Enter Teachers Mobile No."
                        />
                    </div>
                    <div class="form-group">
                        <label>Teacher Class</label>
                        <input
                                type="number"
                                name="class"
                                th:field="*{classNum}"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Teacher Salary</label>
                        <input
                                type="number"
                                step="0.01"
                                name="salary"
                                th:field="*{salary}"
                                class="form-control"
                        />
                    </div>
                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
