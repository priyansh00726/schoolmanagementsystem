<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/v1/students}">Manage Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/v1/teachers}">Manage Teachers</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <h1 style="margin:10px 10px">List Students</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/api/v1/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Student First Name</th>
            <th>Student Last Name</th>
            <th>Student Email</th>
            <th>Student Mobile No.</th>
            <th>Student Class</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text=${student.f_name}></td>
            <td th:text=${student.l_name}></td>
            <td th:text=${student.email}></td>
            <td th:text=${student.mobile}></td>
            <td th:text=${student.class_num}></td>
            <td>
                <a th:href="@{/api/v1/students/edit/{id}(id=${student.getEnroll_no()})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/api/v1/students/{id}(id=${student.getEnroll_no()})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
